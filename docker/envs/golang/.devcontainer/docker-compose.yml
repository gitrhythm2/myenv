version: '3'
services:
  golang:
    build: .
    image: 'golang'
    container_name: 'golang'
    stdin_open: true
    tty: true
    hostname: 'golang'
    working_dir: '/app'
    volumes:
      - ..:/app
      - /app/.devcontainer
    command: /bin/bash

