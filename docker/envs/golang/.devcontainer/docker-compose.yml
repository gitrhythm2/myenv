version: '3'
x-ver: $NAME "golang"
services:
  golang:
    build: .
    image: *NAME
    container_name: *NAME
    stdin_open: true
    tty: true
    hostname: *NAME
    working_dir: '/app'
    volumes:
      - ..:/app
      - /app/.devcontainer
    command: /bin/bash

